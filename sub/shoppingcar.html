<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/shoppingcar.css">
    <link rel="stylesheet" href="../css/mui.min.css">
    <script src="../js/mui.min.js"></script>
    <script src="../js/rem.js"></script>
    
</head>

<body>
    <!-- 购物车头部 -->
    <header class="header">
        <div class="headerInner">
            <div class="returnBtn"><a href="###" onclick="goBack()"></a></div>
            <div class="head_lable">
                <span>购物车</span>
            </div>
            <div class="editBtn" id="editBtn">编辑</div>
            <div class="shortCut" id="shortCut"></div>
            <div class="shortCutLayer">
                <div class="shortCutInner">
                    <ul>
                        <li class="homeLink"><a href="###">首页</a></li>
                        <li class="tstLink"><a href="###">淘书团</a></li>
                        <li class="searchLink"><a href="###">搜索分类</a></li>
                        <li class="carLink"><a href="###">购物车</a></li>
                        <li class="accountLink"><a href="###">我的账户</a></li>
                    </ul>
                    <span class="uptriangle"></span>
                </div>

            </div>
        </div>
    </header>
    <!-- 购物车导航 -->
    <div class="carNav">
        <ul>
            <li class="cur shopCar"><a href="###">购物车</a></li>
            <li class="tstCar"><a href="../login.html">淘书团购物车</a></li>
        </ul>
    </div>
    <!-- 加购商品以后显示商品框 -->
    <div class="content">
        <div class="shopCarContent">
            <div class="carList">
                <div class="active">
                    <div class="activeTit">
                        <div class="flag">满减</div>
                        <div class="activeMsg">
                            <a href="###">
                            <div class="activeName"><span>5万种图书|每满75减20</span></div>
                            <div class="activeStatus"><span></span></div>
                            </a>
                        </div>
                        <div class="activeLink"><a href="###">去凑单&gt;&gt;</a></div>
                    </div>
                    <div class="activeList">
                        <ul>
                            <li>
                             <div class="listCheckBox J_check">选中</div>
                             <div class="book">
                                <div class="bookInner">
                                 <div class="bookCover"><a href="###"><img src="../images/shoppingcar-imgs/buy1.jpg"></a>
                               </div>
                               <div class="bookText">
                                   <div class="bookname"><a href="###">避暑地的猫-修订版</a></div>
                                   <div class="priceWrap">
                                   
                                       <span class="salesPrice">&yen;<i>11.7</i></span>
                                       <span class="total"></span>
                                       <span class="price">&yen;<i>28</i></span>
                                   </div>
                                   <div class="oparateArea">
                                       <div class="countEdit">
                                          <span class="decrement"></span>
                                          <input  type="text" value="1">
                                          <span class="increment"></span>

                                       </div>
                                       <!-- <div class="mui-numbox" data-numbox-step='10' data-numbox-min='0' data-numbox-max='100'>
                                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                        <input class="mui-numbox-input" type="number" />
                                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                       </div> -->
                                       <div class="otherEdit">
                                            <i class="addFav">收藏</i> 
                                            <i class="delete confirmBtn">删除</i>
                                            <!-- <div id="info"></div> -->
                                         </div>
                                   </div>
                                   <div class="activeSelect"><i>促销活动</i><span>2个可选</span></div>
                                  
                               </div>
                                </div>
                             </div>
                            </li>
                            <li>
                                    <div class="listCheckBox J_check">选中</div>
                                    <div class="book">
                                       <div class="bookInner">
                                        <div class="bookCover"><a href="###"><img src="../images/shoppingcar-imgs/buy1.jpg"></a>
                                      </div>
                                      <div class="bookText">
                                          <div class="bookname"><a href="###">避暑地的猫-修订版</a></div>
                                          <div class="priceWrap">
                                              <span class="salesPrice">&yen;<i>11.7</i></span>
                                              <span class="total"></span>
                                              <span class="price">&yen;<i>28</i></span>
                                          </div>
                                          <div class="oparateArea">
                                              <div class="countEdit">
                                                 <span class="decrement"></span>
                                                 <input type="text" value="1">
                                                 <span class="increment"></span>
       
                                              </div>
                                              <!-- <div class="mui-numbox" data-numbox-step='10' data-numbox-min='0' data-numbox-max='100'>
                                               <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                               <input class="mui-numbox-input" type="number" />
                                               <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                              </div> -->
                                              <div class="otherEdit">
                                                   <i class="addFav">收藏</i> 
                                                   <i class="delete confirmBtn">删除</i>
                                                   <!-- <div id="info"></div> -->
                                                </div>
                                          </div>
                                          <div class="activeSelect"><i>促销活动</i><span>2个可选</span></div>
                                         
                                      </div>
                                       </div>
                                    </div>
                                   </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 购物车商品框 -->
    <div class="noProductWrap">
        <div class="noProductIcon">
            <img src="../images/shoppingcar-imgs/noproduct.png">
            <span>您的购物车暂无商品</span>
            <a href="###">随便逛逛</a>
        </div>

    </div>
    <!-- 购物车底部结算 -->
    <div class="footer">
        <div class="checkgroup">
        <div class="allSelect  J_selectALL">全选</div>
        <div class="totalWrap">
            <div class="settlement" id="J_submitBtn">去结算<span>(<i>0</i>)</span></div>
            <div class="carResult">
            <div class="totalMoney">总计：<i>&yen;</i><i class="money">0</i></div>
            <div class="totalDiscount">已优惠：<i>&yen;0</i></div>
            </div>
        </div>
        <div class="editWrap">
                <div class="clearnoStock">清除缺货</div>
                <div class="deleteSelcted">移入收藏夹</div>
                <div class="colectSelcted">删除</div>
            </div>
    </div>

    </div>
    <!-- 为你推荐 -->
    <div class="recommendWrap">
        <div class="recomandTit">
            <img src="../images/shoppingcar-imgs/personRecommend.jpg">
        </div>
    </div>
    <div class="recomandCon">
        <ul>

        </ul>
    </div>
    
  <script src="../js/jquery.1.11.3.min.js"></script>
    <script src="../js/jquery.lazyload.js"></script>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/shoppingcar.js"></script>
    
</body>

</html>
